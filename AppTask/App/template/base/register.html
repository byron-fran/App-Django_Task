{% extends 'main.html' %}

{% block content %}
<div class="login__container">
    <form class="form__login" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="login__button" type='submit'>Register</button>
    </form>

    <p>
        <a  href="{% url 'login' %}">Do have you an account ?</a>
    </p>
</div>

{% endblock content %}
