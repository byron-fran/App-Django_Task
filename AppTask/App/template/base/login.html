{% extends 'main.html' %}
{% block content %}
<div class="login__container">
    <form class="form__login" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="login__button" type='submit'>Login</button>
    </form>

    <p>
        <a  href="{% url 'register' %}">Do not have account ?</a>
    </p>
</div>
{% endblock content %}
